
<ion-header>
  <ion-navbar>
    <ion-title>
        Language App
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        <ion-icon name="paper" item-start></ion-icon> LEARN
      </ion-segment-button>
      <ion-segment-button value="kittens">
        <ion-icon name="book"></ion-icon> GRAMMAR
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        <ion-icon name="game-controller-b" item-end></ion-icon> Fun
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
        Home pAGE
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
    </ion-list>

    <ion-list *ngSwitchCase="'ducklings'">
    </ion-list>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
          <ion-icon icon-only name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Magar Vasa Trainer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="custom-highlighter">
        Choose available Exercises Below
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="loadBasicGreetingsPage()">
        <ion-icon name="ios-hand" item-start></ion-icon>
        Basic Greetings
      </button>
      <ion-segment-button value="puppies">
      </ion-segment-button>
  
      <button ion-item (click)="loadBasicDialougesPage()">
        <ion-icon name="ios-ribbon-outline" item-start></ion-icon>
        Basic Dialouges
      </button>
  
      <button ion-item (click)="loadAdvancedDialougesPage()">
        <ion-icon name="ios-ribbon" item-start></ion-icon>
        Advanced  Dialouges
      </button>

      <button ion-item (click)="loadReadWriteLippiPage()">
          <ion-icon name="ios-outlet-outline" item-start></ion-icon>
          Request and Condolence
        </button>
  
      <button ion-item (click)="loadReadWriteLippiPage()">
        <ion-icon name="logo-yen" item-start></ion-icon>
        Magar Lippi / Script
      </button>

      <button ion-item >
        <ion-icon name="ios-quote" item-start></ion-icon>
        Grammer Skills
      </button>
  
      <button ion-item (click)="loadSkillsTestPage()">
        <ion-icon name="ios-school" item-start></ion-icon>
        Test Magar Skills
      </button>
  
      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        Chat with Magar Friends 
      </button>

    </ion-list>
  </ion-card>
  <ion-card>
      <ion-item>
          <h2>Advertisement</h2>
          <p></p>
        </ion-item>
  </ion-card>
</ion-content>

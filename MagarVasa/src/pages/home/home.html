<ion-header>
  <ion-navbar>
    <ion-title>Magar Vasa Trainer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
        Choose available Exercises Below
    </ion-card-header>
    <ion-list>
      <button ion-item (click)="loadBasicGreetingsPage()">
        <ion-icon name="ios-hand" item-start></ion-icon>
        Basic Greetings
      </button>
  
      <button ion-item (click)="loadBasicDialougesPage()">
        <ion-icon name="ios-ribbon-outline" item-start></ion-icon>
        Basic Dialouges
      </button>
  
      <button ion-item (click)="loadAdvancedDialougesPage()">
        <ion-icon name="ios-ribbon" item-start></ion-icon>
        Advanced  Dialouges
      </button>
  
      <button ion-item (click)="loadReadWriteLippiPage()">
        <ion-icon name="logo-yen" item-start></ion-icon>
        Magar Lippi / Script
      </button>

      <button ion-item >
        <ion-icon name="ios-quote" item-start></ion-icon>
        Grammer Skills
      </button>
  
      <button ion-item (click)="loadSkillsTestPage()">
        <ion-icon name="ios-school" item-start></ion-icon>
        Test Magar Skills
      </button>
  
      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        Chat with Magar Friends 
      </button>

    </ion-list>
  </ion-card>
</ion-content>


<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button ion-item (click)="closeMenu()">
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
